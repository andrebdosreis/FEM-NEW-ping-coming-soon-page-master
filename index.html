<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main>

    <header>
      <img src="images/logo.svg">
    </header>
    <div class="container">
      <div class="area--copy">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified
        </p>
      </div>
      <div class="area--form">
        <form method="POST" id="form">
          <label>
            <input type="email" name="email" id="email" placeholder="Your E-mail Address...">
            <img class="errorIcon" src="images/icon-error.svg" alt="error">
            <button>Notify Me</button>
            <div class="errorMessage"></div>
          </label>
        </form>
  
      </div>
      <div class="area--img">
        <img src="images/illustration-dashboard.png" alt="dashboard">
      </div>
    </div>
  
    <footer>
      <div class="area--social">
        <img class="fb">
        <img class="tt">
        <img class="ig">
      </div>
      <div class="area--copyright">&copy; Copyright Ping. All rights reserved.</div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/andrebdosreis">Andr√© dos Reis</a>.
      </p>
    </footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
